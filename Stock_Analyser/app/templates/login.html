<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dropdown-menu {
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .dropdown-menu form {
            width: 100%;
        }

        .dropdown-menu label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dropdown-menu input[type="email"],
        .dropdown-menu input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 3px;
            margin-bottom: 15px;
            margin-right: 20px;
        }

        .dropdown-menu .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-menu .btn-primary:hover {
            background-color: #45a049;
        }

        .dropdown-divider {
            border-top: 1px solid #dddddd;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .login-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .main-heading {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
        }

        .main1-heading {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if error_message %}
      <p>{{error_message}}</p>
    {% endif %}


<form method = "post">
    {% csrf_token %}
<div class="dropdown-menu">
    <h2 class="login-heading">Login Page</h2>
    <form class="px-4 py-3" action="#">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" required>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name = "password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="dropdown-divider"></div>
</div>
</form>
</body>
</html>
